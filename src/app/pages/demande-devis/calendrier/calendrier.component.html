<mat-progress-spinner
  *ngIf="!events"
  color="primary"
  mode="indeterminate"
  class="mx-auto mt-5"
>
</mat-progress-spinner>

<div class="calendar-container" *ngIf="events">
  <div class="mt-4">
    <div class="text-center">
      <h3>
        {{
          viewDate
            | calendarSchedulerDate
              : view + "ViewTitle"
              : locale
              : weekStartsOn
              : excludeDays
              : viewDays
              : startsWithToday
        }}
      </h3>
    </div>
    <div class="">
      <div>
        <div>
          <div class="mt-2" role="group">
            <button
              type="button"
              class="btn btn-primary"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              [daysInWeek]="viewDays"
              [excludeDays]="excludeDays"
              [disabled]="prevBtnDisabled"
              (viewDateChange)="dateOrViewChanged()"
            >
              Précédent
            </button>
            <button
              type="button"
              class="btn btn-light"
              mwlCalendarToday
              [(viewDate)]="viewDate"
              (viewDateChange)="dateOrViewChanged()"
            >
              Aujourd'hui
            </button>
            <button
              type="button"
              class="btn btn-primary"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              [daysInWeek]="viewDays"
              [excludeDays]="excludeDays"
              [disabled]="nextBtnDisabled"
              (viewDateChange)="dateOrViewChanged()"
            >
              Suivant
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [ngSwitch]="view">
    <calendar-scheduler-view
      *ngSwitchCase="CalendarView.Week"
      [viewDays]="viewDays"
      [viewDate]="viewDate"
      [events]="events"
      [locale]="locale"
      [responsive]="false"
      [weekStartsOn]="weekStartsOn"
      [excludeDays]="excludeDays"
      [startsWithToday]="false"
      [hourSegments]="2"
      [dayStartHour]="dayStartHour"
      [dayEndHour]="dayEndHour"
      [dayModifier]="dayModifier"
      [hourModifier]="hourModifier"
      [segmentModifier]="segmentModifier"
      [eventModifier]="eventModifier"
      [showEventActions]="true"
      [showSegmentHour]="true"
      [zoomEventOnHover]="true"
      (viewDaysChanged)="viewDaysChanged($event)"
      (dayHeaderClicked)="dayHeaderClicked($event.day)"
      (hourClicked)="hourClicked($event.hour)"
      (segmentClicked)="segmentClicked('Clicked', $event.segment)"
      (eventClicked)="eventClicked('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      [refresh]="refresh"
    >
    </calendar-scheduler-view>
  </div>
</div>
