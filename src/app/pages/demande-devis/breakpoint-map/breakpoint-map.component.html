<div class="breakpoint-map-container">
  <div class="breakpoint-map-frame">
    <div id="breakpoint-map"></div>
    <div @sideMenuTrigger *ngIf="selectedBreakPoint" class="side-menu">
      <app-side-menu-break-point
        [route]="route"
        [breakPoint]="selectedBreakPoint"
        [devisEnCours]="devisEnCours"
        (handleChoice)="onBreakPointChoice($event)"
      />
    </div>
  </div>
</div>
