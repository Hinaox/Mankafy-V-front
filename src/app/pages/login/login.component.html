<div class="container mt-3 pt-3 pb-4">
  <h1>Connectez-vous</h1>
  <div class="mt-3">
    <form [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group d-flex">
        <div class="col-lg-2">
          <label class="col-form-label">Email :</label>
        </div>
        <div class="col-lg-3">
          <input
            type="email"
            class="form-control {{
              email &&
              email.errors &&
              (email.touched || email.dirty) &&
              (email.errors['required'] || email.errors['email'])
                ? 'form-control-danger'
                : ''
            }}"
            formControlName="email"
          />
          <div *ngIf="email?.touched || email?.dirty">
            <div *ngIf="email && email.errors && email.errors['required']">
              <small class="text-danger">Ce champ est requis</small>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group d-flex">
        <div class="col-lg-2">
          <label class="col-form-label"> Mot de passe :</label>
        </div>
        <div class="col-lg-3">
          <input
            type="password"
            class="form-control {{
              password &&
              password.errors &&
              (password.touched || password.dirty) &&
              password.errors['required']
                ? 'form-control-danger'
                : ''
            }}"
            formControlName="password"
          />
          <div *ngIf="password?.touched || password?.dirty">
            <div
              *ngIf="password && password.errors && password.errors['required']"
            >
              <small class="text-danger">Ce champ est requis</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 d-flex justify-content-end">
        <button
          [disabled]="myForm.touched && myForm.invalid"
          class="btn btn-primary"
        >
          Valider
        </button>
      </div>
    </form>
  </div>
</div>
