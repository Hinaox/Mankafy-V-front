<div class="conteneur">
  <div class="header d-flex justify-content-between">
    <div class="d-flex flex-column justify-content-center">
      <img
        style="margin-left: 10px"
        src="/assets/icons/chatbot-black.png"
        height="30"
        alt=""
      />
    </div>
    <div class="d-flex flex-column justify-content-center">
      <b>Disccussion instantan√©e</b>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <i
        style="margin: 5px; cursor: pointer; font-size: 1.3em"
        class="bi bi-x"
        (click)="onCloseChatBox()"
      ></i>
    </div>
  </div>
  <div class="message-list">
    <div
      *ngFor="let message of messages"
      class="message-bubble {{ message.role == 'user' ? 'user' : 'bot' }}"
    >
      {{ message.content }}
    </div>
  </div>
  <div class="user-field d-flex flex-column justify-content-center">
    <div class="d-flex">
      <div style="width: 85%">
        <input
          [(ngModel)]="userInput"
          class="form-control message-input"
          placeholder="Tapez votre message"
          type="text"
        />
      </div>
      <div style="width: 15%">
        <button style="width: 100%" class="btn" (click)="sendMessage()">
          <i style="font-size: 1.2em" class="bi bi-send"></i>
        </button>
      </div>
    </div>
  </div>
</div>
