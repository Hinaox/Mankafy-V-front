<div class="fiche-activity-container">
  <div class="fiche-activity-body">
    <div
      class="image-container"
      style="background-image: url('{{ activity?.imagePath }}');"
    ></div>
    <div class="description-container">
      <h4 class="text-center">{{ activity?.name }}</h4>
      <div class="mt-2">
        <p>{{ activity?.description }}</p>
      </div>
    </div>
  </div>
</div>
