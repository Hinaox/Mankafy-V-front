<div class="map-container bordered">
  <div *ngIf="messageDisplay" class="messageMapComponent">
    {{ message }}
  </div>
  <div class="map-frame">
    <div id="map"></div>
  </div>
  <div class="sideMenu">
    <div *ngIf="showDestinationsOption">
      Afficher les destinations &nbsp;
      <input
        (change)="onToggleDisplayParentLocations($event)"
        [(ngModel)]="displayParentLocations"
        type="checkbox"
      />
    </div>
  </div>
</div>
