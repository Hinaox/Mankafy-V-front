<div class="site-header__header-one-wrap clearfix">
  <div class="header_top_one pb-3">
    <div class="container">
      <div class="header_top_one_inner clearfix">
        <div class="header_top_one_logo_box float-left">
          <div class="header_top_one_logo">
            <a href="index.html"
              ><img
                src="assets/images/mankafy.jpg"
                class="img-fluid w-50"
                alt=""
            /></a>
          </div>
        </div>
        <div class="header_top_one_content_box float-right">
          <div
            class="header_top_one_content_box_top bienvenue-component clearfix"
          >
            <div class="header_top_one_content_box_top_left float-left">
              <p>Bienvenue chez Mankafy Voyage</p>
            </div>
          </div>
          <div class="header_top_one_content_box_bottom">
            <div class="header_top_one_content_box_bottom_inner clearfix">
              <div class="header_top_one_content_box_bottom__social_box">
                <div class="header_top_one_content_box_bottom__social">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-facebook-square"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
              </div>
              <div class="header_top_one_content_box_bottom_contact_info">
                <ul
                  class="header_top_one_content_box_bottom_contact_info_list list-unstyled"
                >
                  <li>
                    <div class="icon">
                      <span class="icon-phone-call"></span>
                    </div>
                    <div class="text">
                      <p>Contactez-nous</p>
                      <a>+261 34 44 444 44</a>
                    </div>
                  </li>
                  <!-- user icon or login-->
                  <li *ngIf="user">
                    <div class="user_info">
                      <span
                        class="dropdown-toggle"
                        type="button"
                        id="dropdownUser"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        <i class="bi bi-person-fill mr-2 userIcon"></i>
                        {{ user.firstName }} {{ user.lastName }}
                      </span>
                      <div
                        class="dropdown-menu dropdownUserMenu"
                        aria-labelledby="dropdownUser"
                      >
                        <a class="dropdown-item mb-1 mt-2" routerLink="/profil"
                          >Voir le profil</a
                        >
                        <a class="dropdown-item mb-1">
                          <button (click)="onLogout()" class="btn btn-warning">
                            Déconnexion
                          </button>
                        </a>
                      </div>
                    </div>
                  </li>
                  <li *ngIf="!user" class="">
                    <a routerLink="/login"
                      ><button class="btn-couleur1 btn">
                        Connectez-vous
                      </button></a
                    >
                  </li>
                  <!-- end user icon or login -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <header class="main-nav__header-one ombrer-top ombrer-bottom">
    <div class="container">
      <nav class="header-navigation one stricky">
        <div class="container-box clearfix">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="main-nav__left main-nav__left_one float-left">
            <a href="#" class="side-menu__toggler">
              <i class="fa fa-bars"></i>
            </a>
            <div class="main-nav__main-navigation one clearfix">
              <ul class="main-nav__navigation-box float-left">
                <li *ngFor="let item of navItems" class="">
                  <a [routerLink]="item.link">{{ item.label }}</a>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <div class="main-nav__right main-nav__right_one float-right">
            <div class="header_btn_1">
              <a routerLink="/demande-devis" class="thm-btn"
                >Réserver un voyage</a
              >
            </div>
            <div class="icon_cart_box">
              <a href="#">
                <span class="icon-shopping-cart"></span>
              </a>
            </div>
            <div class="icon_search_box">
              <a href="#" class="main-nav__search search-popup__toggler">
                <i class="icon-magnifying-glass"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
</div>
